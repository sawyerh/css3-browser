<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Browser window CSS3</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<a href="button" href="http://dev.sawyerhollenshead.com/"></a>
	
	<div class="browser">
	   <div class="top-bar">
	       <span class="orb red"></span>
	       <span class="orb yellow"></span>
	       <span class="orb green"></span>
	       
	       <span class="tab">
	           <img src="images/favicon.png" alt="" />
	           CSS3 Browser Window
	       </span><!-- #tab -->
	   </div><!-- #top-bar -->
	   
	   <div class="center-bar">
	       <span class="url">sawyerhollenshead.com</span>
	   </div><!-- #center-bar -->
	   
	   <div class="window">
	       
    	</div>
	</div><!-- #browser -->
	
</body>
</html>
