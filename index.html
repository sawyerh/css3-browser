<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3 Web Browser - by Sawyer Hollenshead</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<div class="browser">
	   <div class="top-bar">
	       <span class="orb red"></span>
	       <span class="orb yellow"></span>
	       <span class="orb green"></span>
	       
	       <span class="tab">
	           <img src="images/favicon.png" alt="" />
	           CSS3 Web Browser
	       </span><!-- #tab -->
	   </div><!-- #top-bar -->
	   
	   <div class="center-bar">
	       <span class="url">sawyerhollenshead.com</span>
	   </div><!-- #center-bar -->
	   
	   <div class="window">
	       
    	</div>
	</div><!-- #browser -->
	
	<div class="links">
        <a class="button" href="https://github.com/sawyerh/css3-browser">Source on Github</a>
    	<br /><a href="http://twitter.com/sawyerh">@sawyerh</a>
	</div>
	
</body>
</html>
